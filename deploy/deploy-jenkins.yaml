apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-jenkins
  labels:
    purpose: learning
  namespace: prod
spec:
  strategy:
    type: Recreate
  replicas: 2
  selector:
     matchLabels:
       type: create
  template:
    metadata:
      name: httpd
      labels:
        devops: '18'
        company: talent
        type: create
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:2.3
        ports:
        - containerPort: 8080
